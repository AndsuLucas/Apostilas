<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
	<div id="msg">
		<p>
			
		</p>
	</div>
	<script>
		(function(){
			var validation = false;
			while (!validation){
				var msg = window.prompt("digite alguma mensagem");
				if(msg.trim().length !== 0){
					validation = true;
				}
			}

			//textContent não coloca tags html. Para fazer isso é necessário utilizar o inner HTML
			document.querySelectorAll("#msg p")[0].textContent = "Sua mensagem foi: "+ msg;




		})();	
	
	</script>
</body>
</html>
