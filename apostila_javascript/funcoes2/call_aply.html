<body>
    <script>
        function tste(param1, param2){
            console.log("teste");
            console.log(this);
        }
        var obj1 = {foo: "bar"};
        var obj2 = {foo: "bars"};

        /*executando de outra forma */
        tste.apply(obj1);
        tste.call(obj2);
        /*enviando parametros */
        tste.call(obj1, 1, 2);
        tste.apply(obj2, [1,2]);
    </script>
