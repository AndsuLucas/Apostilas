<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="">
</head>
<body>
    <form id="login" style="margin: auto; border: 2px solid black; max-width: 250px; padding: 15px">
        Login: <input type="text" id="usuario" name="usuario">
        <br>
        <br>
        Senha: <input type="password" id="senha" name="senha">
        <br>
        <br>        
        <!-- tipo botao, que não da submit -->
        <input type="submit" id="enviar" value="entrar" name="enviar">
    </form>
    
    <script>
        (function(){
            const  usuario     = document.querySelector("#usuario");
            const  senha       = document.querySelector("#senha");
            const  formulario  = document.querySelector("#login");

            formulario.addEventListener("submit", function(event){
                if(usuario.value.trim().lenght ===  0  ||  senha.value.trim().length === 0) {
                    alert("Preencha todos os campos");
                    //impedir envio de formulario
                    //prevenindo o comportamento padrão
                    event.preventDefault();

                    
                }
            });


        })();
    </script>   


</body>
</html>
