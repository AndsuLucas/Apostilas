		<button id="btn1" onclick="clicar()">botao1</button>
		<button id="btn2">botao2</button>	
	</div>
	<script>

			var btn2 = document.querySelector("#btn2");

			//evento - dom nivel 0 (forma ruim de se usar os eventos)

				console.log("cliquei");

			}

			btn2.onclick = clicar;


		})();


	</script>
