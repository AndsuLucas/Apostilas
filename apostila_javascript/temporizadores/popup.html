<!DOCTYPE html>
<html>
	<style>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>
		</title>
		<link rel="stylesheet" href="">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	</head>
	<body>
		<div class="modal" tabindex="-1" role="dialog" style="display: hidden; border-color: blue;" >
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">CHATONILDO</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<p>POPUP CHATO BAGARAI</p>
					</div>
				
				</div>
			</div>
		</div>
		<script>
			(function(){
				var modal   = document.querySelector(".modal");
				
				
				

				


				setInterval(function(){
					//pegando TODOS OS ELEMENTOS DE ESTILO do modal
					var estiloModal = getComputedStyle(modal)
					//pegando o atributo DISPLAY
					/* estiloModal.display */
					if (estiloModal.display === "none"){
						modal.style.display = "block";
					}else {
							modal.style.display = "none";
					}

				}, 5000);

				
				
				



			})();
		</script>
	</body>
</html>
