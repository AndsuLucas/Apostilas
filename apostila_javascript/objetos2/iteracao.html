<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //sem construtor
        var obj = {
            "nome": "obj",
            "valor": 10,
            "andar": () => {
                console.log("estou andando")
            }
        }
        //com construtor
        function Obj(){
           var nome = "teste"
        }
        ///verificando se existe algum atributo no objeto
        console.log("nome" in obj);
        var array = [1,2,3,4,5];
        //iterando em array
        for (i in array) {
            console.log(array[i]);
        }

        var novoObjeto = Object.create(obj);
        novoObjeto.apelido = "apelidado";

        console.log(novoObjeto);
       for (var prop in novoObjeto) {
           console.log(novoObjeto[prop]);
                      //verificando se o objeto contÃ©m esta propriedade.
           console.log(novoObjeto.hasOwnProperty(prop));
       }
       //mostrando as propriedades
       const keys = Object.keys(obj);
       keys.forEach( (item) => {
           console.log(`${item}`);
       } )

       //arrow function
       var funcao = (msg) => {
            console.log(`msg: ${msg}`);
       }
       funcao("teste");
       //mostrando os valores
       const values = Object.values(obj);
       console.log(values)

       //retorna pripriedade -> valor em forma de ojeto
       const entries = Object.entries(obj);
       console.log(entries);
       novoObjeto.andar();
    </script>
</body>
</html>
