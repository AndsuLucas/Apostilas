<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style>
		#teste{
			background-color: #ffff;
		}
	</style>

</head>
<body>
	<div id="teste">
		teste
	</div>
	<h1>h1</h1>
	<p id="paragrafo">p</p>
</body>
	<script>
		(function(){

			/* estilização */
			var teste = document.querySelector("#teste");
			//retornando um objeto
							  //define ou recupera o valor atribuido a um elemento de forma "inline"	
			console.log(teste.style)
			/* para pegar estilos computados <style> */

			console.log(getComputedStyle(teste).background == "blue")
			/* browser diferentes retornam o valor de forma diferente */

			var p = document.querySelector("#paragrafo");
			//descobrindo a posição do elemento
			/* offset Height, Widht, Top, Left -> em relaçao ao documento!! */
			console.log(p.offsetHeight)
			console.log(p.offsetWidth)
			console.log(p.offsetTop)
			console.log(p.offsetLeft)

		})();
	</script>
</html>
