<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
	<script>
		//Math -  a maioria dos métodos são estáticos. portanto não preciso de uma instância
					//mínimo do um número
		console.log(Math.min(2,3))
		//arredonda um número (com base na regra matemática)
		console.log(Math.round(2.5))
		//arredonda número para baixo (sempre)
		console.log(Math.floor(2.3))
		//arredonda para cima (sempre)
		console.log(Math.ceil(2.3))
		//potencia
		console.log(Math.pow(3,2));
		//raíz quadrada
		console.log(Math.sqrt(5))
		//número aleatório de 0 até quase 1
		console.log(Math.random(1)*10)



	</script>
</body>
</html>
