<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
	<script>
		(function(){
			var meuArray = [];
			var aux;
			for (var contador = 0; contador < 100; contador ++){
				meuArray.push(contador);

			}
			function sortear(vetor){
				for (var position = vetor.length - 1 ; position >= 0; position --){
					
					var random_position = Math.floor(Math.random()*position)
					var aux = vetor[position];
					vetor[position] = vetor[random_position];
					vetor[random_position] = aux;

				}
				console.log(vetor)
				
			}
			sortear(meuArray);

		})();
	</script>
</body>
</html>
