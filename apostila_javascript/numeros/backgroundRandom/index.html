	<script>
		(function(){
			const imagens = new Array(
					"https://blog.fotolia.com/br/files/2017/09/fotolia_117306153-.jpg"
					,"https://i.pinimg.com/originals/de/f6/96/def69643889ee29e232637646e839064.jpg",
					"https://www.istockphoto.com/resources/images/PhotoFTLP/BR/iStock-661980290.jpg"
				)	
			function sortear(array){
				const body            = document.querySelector("body");
				const tamanhoArray    = array.length;
				var posicao_aleatoria = Math.floor(
							Math.random() * (tamanhoArray) 
				);
				
				body.setAttribute("background",array[posicao_aleatoria]);

			}
				sortear(imagens);

		})();
	</script>
